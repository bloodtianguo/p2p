 <div class="Real-name">
   <h3 class="brb">实名认证</h3>
   <p class="cola9 tac">为保护您账户安全，实名认证成功之后不能修改信息，请认真填写！</p>
   <fieldset action="post">
     <p><span>用户名</span>王麻子</p>
     <p>
       <span>姓名</span>
       <input type="text" name="name">
     </p>
     <p>
       <span>性别</span>
       <select name="sex" id="sex">
         <option value="Men">男</option>
         <option value="Women">女</option>
         <option value="Unknown">不详</option>
       </select>
     </p>
     <p>
       <span>证件类型</span>
       <select name="certifi" id="certifi">

         <option value="driver">驾驶证</option>
       </select>
     </p>
     <p>
       <span>证件号码</span>
       <input type="text" name="Cernum">
     </p>
     <p>
       <span>出生日期</span>
       <input type="text" name="Airth">
     </p>
     <p>
       <span>证件地址</span>
       <input type="text" name="Address" id="Address">
     </p>
     <div class="Update">
       <p>
         <span>身份证照片</span>
       </p>
       <div class="Update-son">
         <p class="colb">请点击“选择图片”,选择证件的正反两面照片。</p>
         <div class="Updata-sons">
           <div>
             <a href="javascript:;">上传正面</a>
           </div>
           <div>
             <a href="javascript:;">上传反面</a>
           </div>
           <p class="Look">查看样板

              <img src="../images/upload_source_2_1.jpg" alt=""> -->
           </p>
         </div>

 </div>
